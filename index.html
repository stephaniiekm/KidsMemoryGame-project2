<!DOCTYPE html>
<html lang="en">
    <!--START head-->
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Kids Memory Card Game, match two cards to get a pair.">
        <meta name="keywords" content="Kids Memory, Kids Game">

        <link rel="stylesheet" href="assets/css/style.css">

        <title>Kids Memory Game</title>
    </head>
    <!--END head-->

    <!--START body-->
    <body>
        <header>
            <h1>Memory Game</h1>
            <hr>
        </header>

    <!--Rules section-->
        <section id="rules">
            <div class="container">
                <h4>Rules</h4>
                <p>Find <b>two</b> emoijis</p>
                <div class="solution">
                    <img src="assets/images/rightpic.png" alt="Image with the correct solution, two of the same images" class="rules-img1">
                    <img src="assets/images/wrongpic.png" alt="Image with wrong solution, two different images" class="rules-img2">
                </div>
            </div>
        </section>

    <!--Game area section-->
        <section id="game-area">
            <h3>Score:<span id="result"></span></h3>
            <div class="grid">
        <!--In the Java Script a function is created to built a board in here-->
            </div>
        </section>

    <!--Play again-->
        <div class="footer">
            <button aria-label="Play again" onclick="window.location.href=window.location.href">Play again</button>
        </div>

    <!--Javascript-->
        <script src="assets/js/script.js"></script>

    </body>
    <!--END body-->
</html>
